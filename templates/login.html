<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    form { display: inline-block; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
    input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
    button { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
    button:hover { background: darkblue; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>ðŸ”‘ Admin Login</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
